<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}股票查询系统{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- AI Screening CSS -->
    <link href="{{ url_for('static', filename='css/ai-screen.css') }}" rel="stylesheet">

    <!-- Chat Screen CSS -->
    <link href="{{ url_for('static', filename='css/chat-screen.css') }}" rel="stylesheet">

    <!-- Financial Display CSS -->
    <link href="{{ url_for('static', filename='css/financial-display.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- jQuery (required for DataTables and Select2) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stock-search.js') }}"></script>

    <!-- AI Screening JS -->
    <script src="{{ url_for('static', filename='js/ai-screen.js') }}"></script>

    <!-- Chat Screen JS -->
    <script src="{{ url_for('static', filename='js/chat-screen.js') }}"></script>

    <!-- Financial Display JS -->
    <script src="{{ url_for('static', filename='js/financial-display.js') }}"></script>

    <!-- ML Model JS -->
    <script src="{{ url_for('static', filename='js/ml.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
